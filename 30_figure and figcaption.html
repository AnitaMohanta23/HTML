<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure and figcaption</title>
    <style>
        figure{
            border: 2px solid rgb(255, 255, 0);
            width: 250px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: black;
            background-color: rgb(204, 50, 196);
            box-shadow: 0px 2px 10px 2px rgb(0, 255, 128);
        }
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images/movies/hssh.jfif" width="250px">
        <figcaption>
            <p>This is the best movies of SK</p>
        </figcaption>
    </figure>
</body>
</html>
