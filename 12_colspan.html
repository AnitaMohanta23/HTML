<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>html</td>
            <td colspan="2">html</td>
            
        </tr>
        <tr>
            <td>html</td>
            <td>html</td>
            <td>html</td>
        </tr>
        <tr>
            <td colspan="3">html</td>
            
            
        </tr>

    </table>
</body>
</html>
