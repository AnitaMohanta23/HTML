<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
 <table border="1">
    <tr>
        <td>css</td>
        <td>css</td>
        <td>css</td>
    </tr>
    <tr>
        <td>css</td>
        <td>css</td>
        <td rowspan="2" style="background-color: blueviolet;">css</td>
    </tr>
    <tr>
        <td>css</td>
        <td>css</td>
        
    </tr>

 </table>   
</body>
</html>
