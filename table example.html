<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/england flag.jpg" alt="England" width="50">
                </td>
                <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
                <td>London</td>
                <td>55 million</td>
                <!--united states-->
    
    
            </tr>
            <td><img src="images/usa flag.jpg" alt="USA" width="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/united_States">United States</a></td>
            <td>Washington</td>
            <td>328 Million</td>
            <tr>
                <!--china-->
            </tr>
            <td><img src="images/china flag.jpg" alt="china" width="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/china">china</a></td>
            <td>Beijing</td>
            <td>1.4 Billion</td>
    
            </tr>

        </tbody>
        <tr>

        </tr>
        
        
        <!--England-->
     

    </table>
</body>
</html>
