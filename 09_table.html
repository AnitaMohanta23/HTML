<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            width:50%;
            text-align:center;
            background-color: yellow;
        }
        caption{
            background-color: tomato;
            color:white;
        }
    </style>
</head>
<body>
    <h3>Table in HTML</h3>
    <table border="1">
        <caption>Student Details-2022</caption>
        <tr>
            <th>sl no</th>
            <th>name</th>
            <th>course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lushi</td>
            <td>Btech</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>Stiti</td>
            <td>Mtech</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rajashree</td>
            <td>MBA</td>
        </tr>
    </table>
</body>
</html>
